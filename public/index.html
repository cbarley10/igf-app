<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGF App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="igf-demo.svg" alt="IGF Logo" class="logo">
            <h1>IGF Demo App</h1>
        </header>

        <main>
            <div class="button-container">
                <button id="getUserBtn" class="btn btn-primary">Get Random User</button>
                <button id="getAllPokemonBtn" class="btn btn-secondary">Get All Pokemon</button>
            </div>

            <!-- Webhook section for Get Random User -->
            <div id="userWebhookSection" class="webhook-section hidden">
                <div class="webhook-container">
                    <h3>Send User Data to Webhook</h3>
                    <div class="webhook-input-group">
                        <input type="url" id="userWebhookUrl" placeholder="Enter webhook URL (e.g., https://your-webhook.com/endpoint)" class="webhook-input">
                        <button id="sendUserWebhookBtn" class="btn btn-webhook">Send to Webhook</button>
                    </div>
                    <div id="userWebhookStatus" class="webhook-status hidden"></div>
                </div>
            </div>


            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <div id="results" class="results hidden">
                <h2>Results</h2>
                <pre id="output"></pre>
            </div>

            <div id="error" class="error hidden">
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
